<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="controllers/logout.js"></script>

<head>
	<title>Audacia Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>
<body ng-app="audaciaWebApp" ng-controller="logoutController">
	<div>
		<div ng-if="isAuthenticated != true" class="login-form">
			<form>
				<h1>{{isAuthenticated}}</h1>
				<br/>&nbsp;
				<div align="center">
					<input type="submit" ng-click="logout()" value="LOGOUT">
				</div>
			</form>
		</div>
	</div>
</body>
